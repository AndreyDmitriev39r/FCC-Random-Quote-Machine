<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Machine</title>
  <meta name="description" content="Random Quote Machine, first certification project for Front End Development Libraries course from freeCodeCamp curriculum">
  <link rel="stylesheet" href="styles.css">
  <!-- CDN go here -->
</head>
<body>
  <!-- TODO: use grid stuff form preprocessors to align elems inside container -->
  <div class="container">
    <h1>Random quote machine</h1>
    <!-- user story 1 -->
    <div id="quote-box">
      <!-- user story 2 -->
      <p id="text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Incidunt, iure sit, illo nobis numquam hic eius asperiores et beatae officiis error odit sed nesciunt sequi. Minima, ullam quia. Magnam, delectus?</p>
      <!-- user story 3 -->
      <p id="author">Lorem ipsum</p>
      <!-- user story 4 -->
      <button id="new-quote">New Quote!</button>
      <!-- user story 5 -->
      <button id="tweet-quote">tweet</button>
    </div>
  </div>
  <!-- scripts -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.18.13/babel.min.js" integrity="sha512-PRl9KbPVEMeO1HV3BU5hcxpipzo2EVLe+tvWfLJf0A7PnKCfShArjZ2iXVAVo8ffpBSfRO0K58TYuquQvVSeVA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="text/babel" src="script.js"></script>
</body>
</html>
